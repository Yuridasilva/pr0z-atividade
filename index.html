    <h2>Caverna do diabo</h2>
    <img src="imagem1.jfif" alt="" srcset=""><br>
    <label>Estalagmites, estalactites, colunas, torres, velas, helectites, cortinas, travertinos, em formações abundantes de carbonato de cálcio em salões grandiosos,
         como o de nome Catedral.<br> O nome é um pouco assustador e fica ainda mais assustador quando descobre-se a formação rochosa que similar a um crânio,
          que, quando iluminado, reflete uma luz vermelha nos olhos. <br>
        Uma das cavernas mais populares do Brasil, a Gruta da Tapagem, ou Caverna do Diabo, como também é conhecida, é uma das maiores do estado de São Paulo.<br>
         A caverna é gigantesca em escala, e tem tipos de roteiros diferentes para contemplar sua amplitude acompanhado por um guia.
          A Caverna do Diabo possui cerca de 6.340 metros de galerias já topografadas,<br> e desnível da ordem de 175 metros. Possui grandes salões ricamente ornamentados, 
          de extrema beleza cênica,
         com imensas colunas calcíticas e uma infinidade de espeleotemas. </label>

    <h2>Queda do meu Deus</h2>

    <img src="imagem2.jfif" alt="" srcset=""><br>
    <label> Foi eleita a mais bonita do Estado de São Paulo por uma pesquisa realizada pelos telespectadores do Antena Paulista, da TV Globo. <br>
         A cachoeira tem uma imensa queda de 53 metros, e sua origem está em uma nascente em área fechada, <br> que atravessa quatro quilômetros no interior da Caverna do Diabo.
        O acesso mais curto para a bela cachoeira é uma caminhada de dificuldade média (Trilha do Jacaré) <br> - com duração  de até 40 minutos -
         que passa por piscinas naturais com águas cristalinas e três quedas menores. <br>
         A Trilha das Ostras percorre todo o trajeto, de aproximadamente seis quilômetros, passando pela cachoeira do Engano, a cachoeira do Vômito, <br>
         a da Meia-Volta, a Escondida, o Salto Triplo, a cachoeira do Funil, do Palmito e do Papo, o Poço Verde e o Poço Azul, chegando ao ponto culminante do passeio, 
         a Cachoeira de Meu Deus.
          Atrás da cortina formada pela queda, existe uma pequena gruta - neste caso, é obrigatório contar com a presença de um monitor.</label>
